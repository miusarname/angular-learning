@if (isLogIn) {
<h1 class="GreetingUser">Welcome,{{ usarname }}</h1>
<img
(click)="greet()"
src="https://github.com/miusarname.png"
alt="">
}@else {
<button (click)="isLogIn = true">Log In</button>
}

<app-software-list (addFavoriteEvent)="getFavorite($event)" username="{{usarname}}" isLogIn="{{isLogIn}}"/>

@if (favGame != '') {
  <h2>Tu juego favorito es {{favGame}}</h2>
}
